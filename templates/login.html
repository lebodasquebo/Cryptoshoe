<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cryptoshoe - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
  <div class="bg-grid"></div>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-logo">
        <span class="logo-icon">ðŸ‘Ÿ</span>
        <span class="logo-text">CRYPTO<span class="accent">SHOE</span></span>
      </div>
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-sub">Sign in to continue trading</p>
      <form class="auth-form" id="login-form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" placeholder="Enter username" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required>
        </div>
        <div class="form-error" id="error"></div>
        <button type="submit" class="auth-btn">
          <span>LOGIN</span>
          <span class="btn-arrow">â†’</span>
        </button>
      </form>
      <div class="auth-footer">
        <span>Don't have an account?</span>
        <a href="/signup">Sign up</a>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const err = document.getElementById('error');
      err.textContent = '';
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const r = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });
        const j = await r.json();
        if (j.ok) {
          window.location.href = '/';
        } else {
          err.textContent = j.error || 'Login failed';
        }
      } catch (e) {
        err.textContent = 'Connection error';
      }
    };
  </script>
</body>
</html>
