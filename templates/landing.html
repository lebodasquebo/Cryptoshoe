<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="google-site-verification" content="mKkBpXVCryE3tKTAGpd8Z9d6EY3KH4zIuorPyrU-8X8">
  <meta name="description" content="epic cool game made by LM">
  <title>Cryptoshoe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css?v=8">
  <style>
    .land-wrap{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;text-align:center}
    .land-logo{font-family:'Orbitron',sans-serif;font-size:64px;font-weight:900;background:linear-gradient(135deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:16px;animation:float 3s ease-in-out infinite}
    .land-tagline{font-size:24px;color:var(--text2);margin-bottom:48px}
    .land-btns{display:flex;gap:16px;flex-wrap:wrap;justify-content:center}
    .land-btn{padding:16px 48px;border-radius:8px;font-family:'Orbitron',sans-serif;font-size:16px;font-weight:600;text-decoration:none;transition:all 0.2s}
    .land-btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:var(--bg)}
    .land-btn-primary:hover{transform:translateY(-2px);box-shadow:0 4px 20px var(--accent-glow)}
    .land-btn-secondary{background:transparent;border:2px solid var(--accent);color:var(--accent)}
    .land-btn-secondary:hover{background:var(--accent);color:var(--bg)}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    @media(max-width:600px){
      .land-logo{font-size:36px}
      .land-tagline{font-size:18px;margin-bottom:32px}
      .land-btn{padding:14px 32px;font-size:14px}
    }
    @media(max-width:400px){
      .land-logo{font-size:28px}
      .land-tagline{font-size:16px}
      .land-btns{flex-direction:column;width:100%;padding:0 16px}
      .land-btn{width:100%;text-align:center}
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="land-wrap">
    <h1 class="land-logo">ðŸ‘Ÿ CRYPTOSHOE</h1>
    <p class="land-tagline">cool game by LM</p>
    <div class="land-btns">
      <a href="/signup" class="land-btn land-btn-primary">Create Account</a>
      <a href="/login" class="land-btn land-btn-secondary">Login</a>
    </div>
  </div>
</body>
</html>
