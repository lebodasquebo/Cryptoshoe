<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="google-site-verification" content="mKkBpXVCryE3tKTAGpd8Z9d6EY3KH4zIuorPyrU-8X8">
  <title>Cryptoshoe - Notice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .notice-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .notice-card{width:100%;max-width:500px;background:linear-gradient(145deg,rgba(239,68,68,0.1),rgba(249,115,22,0.1));border:2px solid rgba(239,68,68,0.5);border-radius:16px;padding:48px;text-align:center;animation:slideUp 0.5s ease-out}
    .notice-icon{font-size:80px;margin-bottom:24px;animation:pulse 2s infinite}
    .notice-title{font-family:'Orbitron',sans-serif;font-size:28px;font-weight:700;color:#fca5a5;margin-bottom:16px}
    .notice-text{font-size:18px;color:var(--text2);margin-bottom:32px;line-height:1.6}
    .notice-btn{display:inline-block;padding:16px 48px;background:linear-gradient(135deg,var(--accent),var(--accent2));border:none;border-radius:8px;color:var(--bg);font-family:'Orbitron',sans-serif;font-size:16px;font-weight:600;text-decoration:none;cursor:pointer;transition:all 0.2s}
    .notice-btn:hover{transform:translateY(-2px);box-shadow:0 4px 20px var(--accent-glow)}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="notice-wrap">
    <div class="notice-card">
      <div class="notice-icon">⚠️</div>
      <h1 class="notice-title">DATABASE WIPED</h1>
      <p class="notice-text">
        Sorry guys! I had to delete the database to fix some bugs.<br><br>
        All accounts and progress have been reset.<br>
        Please create a new account to continue playing!
      </p>
      <a href="/signup" class="notice-btn">CREATE NEW ACCOUNT →</a>
    </div>
  </div>
</body>
</html>
