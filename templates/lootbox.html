<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gambling - Cryptoshoe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css?v=5">
  <link rel="stylesheet" href="/static/Gambling.css">
</head>
<body>
  <div class="bg-grid"></div>
  <nav class="navbar">
    <div class="nav-inner">
      <a href="/" class="nav-logo">
        <span class="logo-icon">ğŸ‘Ÿ</span>
        <span class="logo-text">CRYPTO<span class="accent">SHOE</span></span>
      </a>
      <div class="nav-links">
        <a href="/" class="nav-link">
          <span class="nav-icon">ğŸ“ˆ</span>
          <span class="nav-text">Market</span>
        </a>
        <a href="/inventory" class="nav-link">
          <span class="nav-icon">ğŸ’</span>
          <span class="nav-text">Inventory</span>
        </a>
        <a href="/gambling" class="nav-link active">
          <span class="nav-icon">ğŸ°</span>
          <span class="nav-text">Gambling</span>
        </a>
        <a href="/appraise" class="nav-link">
          <span class="nav-icon">ğŸ”</span>
          <span class="nav-text">Appraise</span>
        </a>
        <a href="/users" class="nav-link">
          <span class="nav-icon">ğŸ¤</span>
          <span class="nav-text">Trade</span>
        </a>
        <a href="/chat" class="nav-link">
          <span class="nav-icon">ğŸ’¬</span>
          <span class="nav-text">Chat</span>
        </a>
        {% if is_admin %}
        <a href="/admin" class="nav-link nav-admin">
          <span class="nav-icon">ğŸ”</span>
          <span class="nav-text">Admin</span>
        </a>
        {% endif %}
      </div>
      <div class="nav-user">
        <div class="nav-bal">
          <div class="bal-label">BALANCE</div>
          <div class="bal-val">$<span id="bal">0.00</span></div>
        </div>
        <a href="/logout" class="nav-logout" title="Logout">ğŸšª</a>
      </div>
    </div>
  </nav>
  <div id="announcement-bar" class="announcement-bar"></div>
  <main class="Gambling-main">
    <div class="Gambling-header">
      <h1>ğŸ° Gambling</h1>
      <p>Pay $1K-$100K for a random pre-appraised shoe!</p>
    </div>
    <div class="Gambling-container">
      <div class="Gambling-left">
        <label>BET AMOUNT</label>
        <div class="amount-presets">
          <button class="preset-btn" data-amt="1000">$1K</button>
          <button class="preset-btn" data-amt="5000">$5K</button>
          <button class="preset-btn" data-amt="10000">$10K</button>
          <button class="preset-btn" data-amt="25000">$25K</button>
          <button class="preset-btn" data-amt="50000">$50K</button>
          <button class="preset-btn" data-amt="100000">$100K</button>
        </div>
        <div class="amount-input-wrap">
          <span class="currency">$</span>
          <input type="number" id="amount" min="1000" max="100000" value="1000" step="100">
        </div>
        <button class="open-btn" id="open-btn">ğŸ° OPEN Gambling</button>
      </div>
      <div class="Gambling-right" id="Gambling">
        <div class="box-idle" id="box-idle">
          <div class="box-icon">ğŸ“¦</div>
          <div class="box-hint">Select amount & open!</div>
        </div>
        <div class="box-opening hidden" id="box-opening">
          <div class="spinner">ğŸ°</div>
        </div>
        <div class="box-result hidden" id="box-result">
          <div class="result-rarity" id="result-rarity"></div>
          <div class="result-name" id="result-name"></div>
          <div class="result-rating" id="result-rating"></div>
          <div class="result-stats">
            <div class="stat-row"><span>Paid</span><span id="result-paid">$0</span></div>
            <div class="stat-row"><span>Market</span><span id="result-price">$0</span></div>
            <div class="stat-row highlight"><span>Appraised</span><span id="result-value">$0</span></div>
          </div>
          <div class="result-verdict" id="result-verdict"></div>
        </div>
      </div>
    </div>
  </main>
  <div id="toast" class="toast"></div>
  <script>window.IS_ADMIN = {{ 'true' if is_admin else 'false' }};</script>
  <script src="/static/ban-check.js?v=1"></script>
  <script src="/static/Gambling.js"></script>
</body>
</html>
