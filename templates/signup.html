<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="google-site-verification" content="mKkBpXVCryE3tKTAGpd8Z9d6EY3KH4zIuorPyrU-8X8">
  <title>Cryptoshoe - Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
  <div class="bg-grid"></div>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-logo">
        <span class="logo-icon">ðŸ‘Ÿ</span>
        <span class="logo-text">CRYPTO<span class="accent">SHOE</span></span>
      </div>
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-sub">Start trading with $10,000</p>
      <form class="auth-form" id="signup-form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" placeholder="Choose a username" autocomplete="username" required>
          <span class="form-hint">3-20 characters, alphanumeric only</span>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Choose a password" autocomplete="new-password" required>
          <span class="form-hint">At least 4 characters</span>
        </div>
        <div class="form-group">
          <label id="captcha-q">Loading...</label>
          <input type="text" id="captcha" placeholder="Enter the answer" autocomplete="off" required>
          <span class="form-hint">Solve the math problem</span>
        </div>
        <div class="form-error" id="error"></div>
        <button type="submit" class="auth-btn">
          <span>CREATE ACCOUNT</span>
          <span class="btn-arrow">â†’</span>
        </button>
      </form>
      <div class="auth-footer">
        <span>Already have an account?</span>
        <a href="/login">Log in</a>
      </div>
    </div>
  </div>
  <script>
    async function loadCaptcha() {
      try {
        const r = await fetch('/api/captcha');
        const j = await r.json();
        document.getElementById('captcha-q').textContent = j.question;
      } catch(e) {
        document.getElementById('captcha-q').textContent = 'Error loading captcha';
      }
    }
    loadCaptcha();
    document.getElementById('signup-form').onsubmit = async (e) => {
      e.preventDefault();
      const err = document.getElementById('error');
      err.textContent = '';
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const captcha = document.getElementById('captcha').value;
      try {
        const r = await fetch('/api/signup', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password, captcha})
        });
        const j = await r.json();
        if (j.ok) {
          window.location.href = '/';
        } else {
          err.textContent = j.error || 'Signup failed';
          loadCaptcha();
          document.getElementById('captcha').value = '';
        }
      } catch (e) {
        err.textContent = 'Connection error';
      }
    };
  </script>
</body>
</html>
